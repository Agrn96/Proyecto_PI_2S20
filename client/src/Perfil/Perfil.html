        <div id="VerPensum"></div>
                <script type="text/babel">
                    const $VerPensum = document.getElementById("VerPensum")
                    const useState = React.useState;

                    const MiPensum = ({id}) => {
                        const [enabled, setEnabled] = useState(true);
                        const src = 'https://definicion.de/wp-content/uploads/2019/06/perfildeusuario.jpg';
                        const src2 = 'https://www.ingenieria.usac.edu.gt/pensa/ingenieria_sistemas.jpg';

                        const pensumClaseName = enabled ? "" : "disabled";

                        return(
                            <picture className = {pensumClaseName}>
                                {id ? (
                                    <img
                                        onClick = {() =>  {
                                            setEnabled(!enabled)
                                        }
                                        }
                                        className = {pensumClaseName}
                                        src = {src2}
                                    />
                                ) : (
                                    <i> Sin Imagen </i>
                                )}
                                <strong>{enabled ? name: "Pensum"}</strong>

                            </picture>
                        )
                    }

                    ReactDOM.render(
                        <div>
                            <h3>Ver Pensum</h3>
                            <MiPensum id="1"/>
                        </div>,
                        $VerPensum
                    );
                </script>
